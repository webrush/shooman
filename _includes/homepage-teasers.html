<ul>
  {% for row in site.data.homepage_teasers %}
    <div id="teaser" class="row content">
      {% for item in row %}
        <div class="col-md-6 boxes">
          <div class="{{ item.classes }}">
            <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
            <p>{{ item.text }}</p>
            <small><a href="{{ item.url }}">קראו עוד על {{ item.title }}</a></small>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endfor %}
</ul>
