  - title: מתיחת בטן
    text: מתיחת בטן  הוא ניתוח בו מוסרים עודפי עור ושומן מכפלי הבטן והוא נועד להציע פתרונות בעיקר לנשים לאחר הריונות שגרמו לעור ולשרירי הבטן להיות רפויים. הניתוח מבוצע לרוב תחת הרדמה כללית והוא ארוך יחסית לניתוחים פלסטיים אחרים.
