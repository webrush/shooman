    classes: cell pink

  - title: צלוליטיס
    text: צלוליטיס היא דלקת ברקמה התת עורית שנגרמת לרוב עקב הצטברות תאי שומן מתחת לשכבת העור. הצלוליטיס ״פוגע״ ביותר מ - 80% מהנשים וקשה מאוד להסירו. מראהו דומה לקליפת תפוז והוא מתרכז בעיקר באזור הירכיים והישבן.
    url: /צלוליטיס
    classes: cell orange

