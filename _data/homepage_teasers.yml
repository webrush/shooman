  - title: המסת שומן
    text: המסת שומן הוא מושג שמתאר טכניקות טיפול שונות להסרת שומנים סוררים באזורים שונים בגוף והוא מהווה אלטרנטיבה מעולה לניתוח כירורגי. שיטות הטיפול כוללות גלי רדיו, אולטרסאונד, זריקות, לייזר, הקפאה ועוד.
    url: /המסת-שומן
    classes: cell orange

  - title:  שאיבת שומן
    text: שאיבת שומן הוא הניתוח הפופולרי מבין שלל הניתוחים הפלסטיים ולא בכדי, ע״י ניתוח המבוצע תוך כמה שעות בודדות ניתן לשאוב שומנים שלעולם לא נצליח להסיר באף דיאטה או פעילות ספורטיבית. גלו כל מה שצריך לדעת אודות ההליך.
    url: /ניתוח-שאיבת-שומן
    classes: cell pink

